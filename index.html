    <script>
      var movement = 221;
      document.getElementById("space221").classList.add("player");
      document.addEventListener("keyup", (e) => {
        if (e.keyCode === 40) {
          console.log("down");
          movement += 21;
          if (movement > 441) {
            movement -= 21;
          } else {
          }
          var tomove = "space" + movement;
          document.getElementById(tomove).classList.add("player");
          var downmovement = movement - 21;
          var todownmove = "space" + downmovement;
          document.getElementById(todownmove).classList.remove("player");
        } else if (e.keyCode === 39) {
          console.log("right");
          if (
            movement == 21  ||
            movement == 42  ||
            movement == 63  ||
            movement == 84  ||
            movement == 105 ||
            movement == 126 ||
            movement == 147 ||
            movement == 168 ||
            movement == 189 ||
            movement == 210 ||
            movement == 231 ||
            movement == 252 ||
            movement == 273 ||
            movement == 294 ||
            movement == 315 ||
            movement == 336 ||
            movement == 357 ||
            movement == 378 ||
            movement == 399 ||
            movement == 420 ||
            movement == 441
          ) {
            movement -= 1;
          } else {
          }
          movement += 1;
          var tomove = "space" + movement;
          document.getElementById(tomove).classList.add("player");
          var rightmovement = movement - 1;
          var torightmove = "space" + rightmovement;
          document.getElementById(torightmove).classList.remove("player");
        } else if (e.keyCode === 38) {
          console.log("up");
          movement -= 21;
          if (movement < 1) {
            movement += 21;
          } else {
          }
          var tomove = "space" + movement;
          document.getElementById(tomove).classList.add("player");
          var upmovement = movement + 21;
          var toupmove = "space" + upmovement;
          document.getElementById(toupmove).classList.remove("player");
        } else if (e.keyCode === 37) {
          console.log("left");
          if (
            movement == 1   ||
            movement == 22  ||
            movement == 43  ||
            movement == 64  ||
            movement == 85  ||
            movement == 106 ||
            movement == 127 ||
            movement == 148 ||
            movement == 169 ||
            movement == 190 ||
            movement == 211 ||
            movement == 232 ||
            movement == 253 ||
            movement == 274 ||
            movement == 295 ||
            movement == 316 ||
            movement == 337 ||
            movement == 358 ||
            movement == 379 ||
            movement == 400 ||
            movement == 421
          ) {
            movement += 1;
          } else {
          }
          movement -= 1;
          var tomove = "space" + movement;
          document.getElementById(tomove).classList.add("player");
          var leftmovement = movement + 1;
          var toleftmove = "space" + leftmovement;
          document.getElementById(toleftmove).classList.remove("player");
        }
      });
